name: sync-with-upstream-releases

on:
  workflow_dispatch:
    inputs:
  schedule:
    - cron:  '0 2 * * *'

jobs:
  update:
    runs-on: ubuntu-latest
    #runs-on: self-hosted
    steps:
    - uses: actions/checkout@v2
    - run: |
        git config --global user.name "vpalmisano"
        git config --global user.email "vpalmisano@gmail.com"
        git remote add upstream https://github.com/versatica/mediasoup.git || true
        git fetch upstream
        git merge upstream/v3 --no-edit
        git push
        upstream_tag=$(git ls-remote --tags --sort=-version:refname --refs upstream | grep -v rust | head -1 | awk '{gsub("refs\/tags\/", "", $2); print $2}')
        echo "Adding tag: ${upstream_tag}-build-with-system-openssl"
        git tag -a ${upstream_tag}-build-with-system-openssl -m "${upstream_tag}-build-with-system-openssl auto release"
        git push origin --tags 2>/dev/null || echo "Tag already added"
